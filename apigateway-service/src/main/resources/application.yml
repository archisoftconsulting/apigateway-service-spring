spring:
  application:
    name: apigateway-service

# Define the port where the API gateway server would be running
server:
  port: 8080

zuul:
  routes:
    uaa-service:
      sensitiveHeaders:
      path: /uaa/**
      stripPrefix: false
    writeonly-service:
      sensitiveHeaders:
      path: /writeonly/**
      url: http://localhost:8081
    public-service:
      sensitiveHeaders:
      path: /public/**
      url: http://localhost:8081
    readonly-service:
      sensitiveHeaders:
      path: /readonly/**
      url: http://localhost:8081
  add-proxy-headers: true
  
security:
  # Disable Spring Boot basic authentication
  basic:
    enabled: false
  oauth2:
    client:
      accessTokenUri: http://localhost:9999/uaa/oauth/token
      userAuthorizationUri: /uaa/oauth/authorize
      clientId: b2b
      clientSecret: b2bsecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----


ratelimit:
    enabled: true #default false
    behind-proxy: true #default false
    policies:
      protected-service:
        limit: 5
        refresh-interval: 120 #60 default value (in seconds)
        type: #optional
          - user
          - origin
          - url